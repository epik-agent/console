<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0a0a0a" />
    <title>Epik</title>
    <link rel="icon" type="image/svg+xml" href="epik.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@300;400;500;600&family=Geist+Mono:wght@400&display=swap"
      rel="stylesheet"
    />
    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg: #0a0a0a;
        --bg-subtle: #141414;
        --fg: #fafafa;
        --muted: #737373;
        --accent: #00e599;
        --rule: #262626;
      }

      @media (prefers-color-scheme: light) {
        :root {
          --bg: #fafafa;
          --bg-subtle: #f0f0f0;
          --fg: #0a0a0a;
          --muted: #737373;
          --accent: #00b377;
          --rule: #e5e5e5;
        }
      }

      html {
        height: 100%;
      }

      body {
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: var(--bg);
        color: var(--fg);
        font-family:
          'Geist',
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      .container {
        text-align: center;
        padding: 2rem;
      }

      /* Node-graph mark above the wordmark */
      .mark {
        display: inline-block;
        margin-bottom: 1.5rem;
        opacity: 0.9;
      }

      .wordmark {
        font-family: 'Geist', sans-serif;
        font-weight: 500;
        font-size: clamp(3.5rem, 9vw, 7rem);
        letter-spacing: -0.03em;
        line-height: 1;
        color: var(--fg);
      }

      .wordmark .k {
        font-style: italic;
      }

      .tagline {
        font-family: 'Geist', sans-serif;
        font-weight: 300;
        font-size: 1.05rem;
        color: var(--muted);
        margin-top: 1.25rem;
        letter-spacing: 0.01em;
      }

      .rule {
        width: 2rem;
        height: 2px;
        background: var(--accent);
        margin: 1.75rem auto;
        border-radius: 1px;
      }

      .status {
        font-family: 'Geist Mono', monospace;
        font-weight: 400;
        font-size: 0.8rem;
        color: var(--accent);
        letter-spacing: 0.12em;
        text-transform: uppercase;
      }

      .footer {
        position: fixed;
        bottom: 1.5rem;
        font-size: 0.7rem;
        color: var(--muted);
        font-family: 'Geist', sans-serif;
        font-weight: 300;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="mark">
        <svg width="48" height="48" viewBox="0 0 22 22" fill="none">
          <line x1="5" y1="5" x2="17" y2="8" stroke="var(--muted)" stroke-width="1" opacity="0.4" />
          <line x1="5" y1="5" x2="8" y2="17" stroke="var(--muted)" stroke-width="1" opacity="0.4" />
          <line
            x1="17"
            y1="8"
            x2="14"
            y2="17"
            stroke="var(--muted)"
            stroke-width="1"
            opacity="0.4"
          />
          <line
            x1="8"
            y1="17"
            x2="14"
            y2="17"
            stroke="var(--muted)"
            stroke-width="1"
            opacity="0.4"
          />
          <circle cx="5" cy="5" r="2.5" fill="var(--accent)" />
          <circle cx="17" cy="8" r="2" fill="var(--fg)" />
          <circle cx="8" cy="17" r="2" fill="var(--fg)" />
          <circle cx="14" cy="17" r="1.6" fill="var(--accent)" opacity="0.7" />
        </svg>
      </div>
      <div class="wordmark">epi<span class="k">k</span></div>
      <p class="tagline">You describe it. We build it.</p>
      <div class="rule"></div>
      <p class="status">Coming soon</p>
    </div>
    <p class="footer">&copy; 2026 Epik</p>
  </body>
</html>
